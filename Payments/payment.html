<!DOCTYPE html>
<html lang="en" class="bank">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="WSO2">

    <title></title>

    <link rel="stylesheet" href="assets/bootstrap-4.0.0/css/bootstrap.min.css" id="bootstrap" disabled="true">
    <link rel="stylesheet" href="assets/font-wso2-1.3.0/css/font-wso2.min.css">
    <link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">
    <link rel="stylesheet" href="" id="theme">
</head>

<body style="display: none;">

    <div class="page-content-wrapper">
        <div class="container">

            <div class="login-form-wrapper">
                <div class="row">
                    <div class="col-md-12">
                        <div class="brand-container add-margin-bottom-5x">
                            <div class="row">
                                <div class="col-md-12 text-center">
                                    <h3>Payment</h3>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 login">
                        <div class="data-container">
                            <form class="form-horizontal" id="mainLoginForm" autocomplete="off">
                                <div class="row">
                                    <h3>Choose a bank: </h3>

                                    <select name="payment_bank" id="payment_bank">
                                        <option value="select_bank">Select Your Bank</option>
                                        <option value="citizen_bank">Citizen Bank</option>
                                        <option value="eudc_bank">EUDC Bank</option>
                                        <option value="development_bank">Development Bank</option>
                                    </select>
                                </div>
                                <h3>Pay To</h3>
                                <div class="form-group">
                                    <div class="col-md-12">
                                        <div class="input-group input-wrap">
                                            <input type="text" id="payment_bankName" name="payment_bankName"
                                                title="payment_bankName" class="form-control" placeholder="Bank Name"
                                                required>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-12">
                                        <div class="input-group input-wrap">
                                            <input type="text" autocomplete="off" id="payment_accountNumber"
                                                name="payment_accountNumber" title="payment_accountNumber"
                                                class="form-control" placeholder="Account Number" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-12">
                                        <div class="input-group input-wrap">
                                            <input type="text" autocomplete="off" id="payment_accountName"
                                                name="payment_accountName" title="payment_accountName"
                                                class="form-control" placeholder="Account Name" required>
                                        </div>
                                    </div>
                                </div>
                                <hr>
                                <h3>Amount</h3>
                                <div class="form-group">
                                    <div class="col-md-12">
                                        <div class="input-group input-wrap">
                                            <input type="number" id="payment_amount" name="payment_amount"
                                                title="payment_amount" class="form-control" placeholder="Amount"
                                                required>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-12">
                                        <div class="input-group input-wrap">
                                            <input type="text" id="payment_currency" name="payment_currency"
                                                title="payment_currency" class="form-control" placeholder="Currency"
                                                required>
                                        </div>
                                    </div>
                                </div>
                                <input type="hidden" id="tenant" name="tenant" value="null">
                                <div class="form-group">
                                    <div class="col-md-12">
                                        <a href="payment_login.html" class="btn btn-primary" role="main-action"
                                            onclick="doPayment()">Pay
                                            Now</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <footer class="footer">
                <div class="container-fluid">
                    <p> Â©
                        <script>document.write(new Date().getFullYear());</script> Powered by <a title="WSO2"
                            href="http://wso2.com/" target="_blank"><i class="icon fw fw-wso2"></i></a> Open Banking
                    </p>
                </div>
            </footer>

        </div>
    </div>

    <script src="assets/jquery-3.2.1/jquery-3.2.1.min.js"></script>
    <script src="assets/popperjs-1.11.0/popper.min.js"></script>
    <script src="assets/bootstrap-4.0.0/js/bootstrap.min.js"></script>
    <script src="js/demos.js"></script>
    <script>
        // window.parent.$('#demo-desc').html('Once you select a bank, the AISP makes a account initiation request to the bank. The selected bank then prompts you to log in.');
        // window.parent.$("iframe#mobile-content").attr('data-prevsrc', 'demos/pisp_demo/directpay.html');
        function doPayment() {
            console.log("doPayment");
            var payment_bank = document.getElementById('payment_bank').value;
            console.log("payment_bank", payment_bank);
            var payment_bankName = document.getElementById('payment_bankName').value;
            var payment_accountNumber = document.getElementById('payment_accountNumber').value;
            var payment_accountName = document.getElementById('payment_accountName').value;
            var payment_amount = document.getElementById('payment_amount').value;
            var payment_currency = document.getElementById('payment_currency').value;
            window.sessionStorage.setItem("payment_bank", payment_bank);
            window.sessionStorage.setItem("payment_bankName", payment_bankName);
            window.sessionStorage.setItem("payment_accountNumber", payment_accountNumber);
            window.sessionStorage.setItem("payment_accountName", payment_accountName);
            window.sessionStorage.setItem("payment_amount", payment_amount);
            window.sessionStorage.setItem("payment_currency", payment_currency);
        }
    </script>
</body>

</html>
